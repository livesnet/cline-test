<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    .login-container h2 {
      margin-bottom: 24px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .register-link {
      font-size: 14px;
      color: #0070f3;
      text-decoration: none;
    }
    .register-link:hover {
      text-decoration: underline;
    }
    button {
      padding: 8px 20px;
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ログイン</h2>
    <form>
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <div class="actions">
        <a href="#" class="register-link">新規登録はこちら</a>
        <button type="submit">ログイン</button>
      </div>
    </form>
  </div>
</body>
</html>
